<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TT</title>
	<script src="https://use.fontawesome.com/aa2391fb57.js"></script>
	<link rel="stylesheet" href="css/styless.css">
	<link rel="stylesheet" href="css/checkbox.css">
	<link rel="stylesheet" href="css/grid-layout.css">
</head>
	<section class="inputs">
		<h2 class="inputs_title">Inputs</h2>
		<form action="#" method="post">
			<div class="inputs_type">
				<div class="w-1-3">
					<li>
						<input class="inputs_item check" type="checkbox" id="checked-id" checked>
						<label class="forcheck"for="checked-id">Checkbox Active</label>
					</li>
					<li>
						<input class="inputs_item check" type="checkbox" id="checkbox-id">
						<label class="forcheck"for="checkbox-id">Checkbox</label>
					</li>
				</div>
				<div class="w-1-3">
					<ul>
						<li>
							<input class="inputs_item radio" id="radio-checked" type="radio" checked>
							<label class="forradio"for="radio-checked">Radio Active</label>
						</li>
						<li>
							<input class="inputs_item radio" id="radio" type="radio">
							<label class="forradio"for="radio">Radio </label>
						</li>
				</div>
				<div class="w-1-3">
					<ul>
						<li>
							<input type="checkbox" class="checkbox inputs_item" id="checkbox" checked />
							<label for="checkbox">Switcher ON</label>
						</li>
						<li>
							<input type="checkbox" class="checkbox inputs_item" id="checkboxalt" />
							<label for="checkboxalt">Switcher OFF</label>
						</li>
					</ul>
				</div>
			</div>
			<input class = "text" type="text" value="bla bla bla">
		</form>
	</section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="slick-1.8.1/slick/slick.min.js"></script>
	<script src="js/stars.js"></script>
	<script src="js/sliders.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script>
	<script src="js/map.js"></script>
	<script src="js/toggle.js"></script>
</body>
</html>
